<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="todoapp.css">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <h3>Let's create</h3>
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <div class="quote">
        <div class="text-walk">
        <h4 class="glow">Your future is created by what you do today, not tomorrow.</h4>
    </div>
        <div class="icon">
            <img src="sprak.png" alt="sprak">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
